apiVersion: v1
kind: Service
metadata:
  name: job-handler-service
  labels:
    app: job-handler
spec:
  selector:
    app: job-handler
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
    - name: websocket
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: job-handler-config
data:
  NATS_URL: "nats://nats-service:4222"
  RUST_LOG: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-handler
  labels:
    app: job-handler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-handler
  template:
    metadata:
      labels:
        app: job-handler
    spec:
      containers:
      - name: job-handler
        image: katson360/zama-job-handler:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        - containerPort: 8080
          name: websocket
          protocol: TCP
        envFrom:
        - configMapRef:
            name: job-handler-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always