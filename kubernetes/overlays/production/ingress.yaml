apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-handler-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - api.zama-jobs.example.com
      secretName: job-handler-tls
  rules:
    - host: api.zama-jobs.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-job-handler-service
                port:
                  number: 50051